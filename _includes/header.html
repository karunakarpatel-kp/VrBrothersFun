<title>{{page.title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=Yes" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="theme-color" content="#fff" />
<link href="../fevicon.ico" rel="icon" type="image/gif" />
<meta name="description" content="{{page.description}}" />
<meta name="robots" content="index, follow" />
<meta name="google-site-verification" content="mWqPo4pAO_2NB57mNsOjaBwwjDOjqvZINjxDOPSUYIY" />
<meta property="og:locale" content="en_US" />
<meta property="fb:admins" content="https://www.facebook.com/KarunakarPatel.001" />
<meta property="twitter:account_id" content="https://twitter.com/Karna_Patel_" />
<meta property="twitter:creator" content="@Karna_Patel_" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="https://twitter.com/Karna_Patel_" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:description" content="{{page.description}}" />
<meta property="og:image" content="{{ page.image | absolute_url }}" />
<meta property="og:url" content="{{page.url | absolute_url}}" />
<meta property="article:published_time" content="{{page.datepublished}}">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115951250-1"></script>

 function gtag() {
  dataLayer.push(arguments)
 }
 window.dataLayer = window.dataLayer || [], gtag("js", new Date), gtag("config", "UA-115951250-1")
</script>
<!--SEARCH BOX IS SEARCH RESULTS. -->
<script type="application/ld+json">
 {
  "@context": "https://schema.org/",
  "@type": "WebSite",
  "name": "VrBrothersFun - The Best Place To Laugh",
  "url": "https://www.vrbrothersfun.com",
  "potentialAction": {
   "@type": "SearchAction",
   "target": "https://www.vrbrothersfun.com/{search_term_string}",
   "query-input": "required name=search_term_string"
  }
 }
</script>

<!-- SCHEMA.ORG GENERATOR FOR BLOGPOSTING -->
<script type="application/ld+json">
 {
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
   "@type": "WebPage",
   "@id": "{{page.url | absolute_url}}"
  },
  "headline": "{{page.title}}",
  "description": "{{page.description}}",
  "image": {
   "@type": "ImageObject",
   "url": "{{page.image | absolute_url }}",
   "width": 1200,
   "height": 628
  },
  "author": {
   "@type": "Person",
   "name": "Karunakar Patel"
  },
  "publisher": {
   "@type": "Organization",
   "name": "Karunakar Patel",
   "logo": {
    "@type": "ImageObject",
    "url": "https://vrbrothersfun.com/fevicon.ico",
    "width": 16,
    "height": 16
   }
  },
  "datePublished": "{{page.datepublished}}",
  "dateModified": "{{page.datemodified}}"
 }
</script>
